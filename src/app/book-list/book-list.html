<div class="content">
    <div class="container p-5">
        <div class="row">
            <div class="wrapper-div">
                <div class="col-xs-2 col-sm-2 item ">
                    <button id="cat.id" (click)="setCategoryId(null)" name="categoryId" class="btn btn-dark">All</button>
                </div>
                @for(cat of bookCategoryList(); track cat.id){
                <div class="col-xs-2 col-sm-2 item ">
                    <button id="cat.id" (click)="setCategoryId(cat.id)" name="categoryId" class="btn btn-dark">{{
                        cat.name }}</button>
                </div>
                }
            </div>
        </div>

        <div class="fw-bold display-4 my-4">
            <h1> <i class="bi bi-houses-fill"></i> Explore Books</h1>
        </div>
        <div class="row">
            @for (item of bookInfoList() | filterBooks: categoryId(); track item.bookId) {
            <div class="col-sm-4 mb-4">
                <app-app-book-card [item]="item" [isExploreBtn]="true"></app-app-book-card>
            </div>
            }
        </div>
    </div>
</div>
